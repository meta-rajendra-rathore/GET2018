<!DOCTYPE html>
<html>
<head>
	<title>Canvas With Shapes</title>
	<link rel="icon" href="icon.jpg">
</head>
<body>
	<canvas id="myCanvas" height="520px" width="760px" style="background-color: #34465D66"></canvas>

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		/*Row 1*/

        ctx.beginPath();
		ctx.arc(120, 120, 100, 0, 2 * Math.PI);
		ctx.fillStyle="#2F94D0";
		ctx.fill();
		
        ctx.beginPath();
		ctx.arc(360, 120, 90, 0, 2 * Math.PI);
		ctx.lineWidth=20;
		ctx.strokeStyle="#972067";
		ctx.stroke();

        ctx.beginPath();
		ctx.arc(610, 120, 100, Math.PI / 2, 3 * Math.PI / 2);
		ctx.fillStyle="#2F94D0";
		ctx.fill();
        ctx.beginPath();
		ctx.arc(610, 120, 90, 3 * Math.PI / 2, Math.PI / 2);
		ctx.lineWidth=20;
		ctx.strokeStyle="#979b9c";
		ctx.stroke();

		/*Row 2*/

        /*ctx.beginPath();
		ctx.arc(120, 370, 100, 0, 2 * Math.PI);
		ctx.fillStyle="#FBAF3F";
		ctx.fill();
		ctx.fillStyle="white";
		ctx.fillRect(100, 280, 40, 180);
		ctx.fillRect(30, 350, 180, 40);*/

        ctx.beginPath();
		ctx.arc(120, 370, 100, 0, 2 * Math.PI);
		ctx.fillStyle="#FBAF3F";
		ctx.fill();
		ctx.fillStyle="white";
		ctx.fillRect(110, 280, 20, 180);
		ctx.fillRect(30, 360, 180, 20);
		
        ctx.beginPath();
	    ctx.moveTo(260, 470);
	    ctx.lineTo(360, 280);
	    ctx.lineTo(460, 470);
		ctx.fillStyle="#972067";
	    ctx.fill();

		ctx.beginPath();
		ctx.fillStyle="#146332";
		ctx.fillRect(510, 270, 200, 200);

	</script>
</body>
</html>
