<!DOCTYPE html>
<html ng-app="UserManagement">
<head>
	<title>User Management</title>
	<link rel="icon" href="images/logo.png">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body ng-controller="UserDetailsController">
	<div class="bg-info p-3 text-center"> 
		<h1>User Management</h1>
	</div>
	<div class="container">
		<div class="row justify-content-between p-4">
			<h3>Users</h3>
			<button class="btn-md rounded">Add User</button>
		</div>
		<div class="row justify-content-between">
			<input type="text" style="
			background-image: url(images/icon_search.svg);
		    background-repeat: no-repeat;
		    background-position: 1% 50%; 
		    padding: 10px 10px 10px 40px;
		    background-size: 20px;" 
		    class="border col-md-10 rounded bg-light w-100" name="search_query">
			<div class="col-md-2 text-right"><button class="btn-md rounded">Search</button></div>
		</div>
		<user-list></user-list>
	</div>
</body>
</html>
