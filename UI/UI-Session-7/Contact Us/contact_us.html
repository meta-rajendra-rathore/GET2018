<body>
	<h2>Contact Us Today!</h2>
	<form onsubmit="return validateForm()" id="form" action="feedback_detail.html">
		<div id="first_name_row">
			<label>First Name</label>
			<div><i class="fa fa-user icon"></i></div>
			<input type="text" name="first_name" class="entries" placeholder="First Name"/>
		</div>
		<div id="last_name_row">
			<label>Last Name</label>
			<div><i class="fa fa-user"></i></div>
			<input type="text" name="last_name" class="entries" placeholder="Last Name"/>
		</div>
		<div id="phone_row">
			<label>Email</label>
			<div><i class="fa fa-envelope"></i></div>
			<input type="text" name="email" class="entries" placeholder="E-Mail Address"/>
		</div>
		<div id="phone_row">
			<label>Phone #</label>
			<div><i class="fa fa-phone"></i></div>
			<input type="text" name="phone_number" class="entries" placeholder="(845)555-1212"/>
		</div>
		<div id="address_row">
			<label>Address</label>
			<div><i class="fa fa-home"></i></div>
			<input type="text" name="address" class="entries" placeholder="Address"/>
		</div>
		<div id="city_row">
			<label>City</label>
			<div><i class="fa fa-home"></i></div>
			<input type="text" name="city" class="entries" placeholder="City"/>
		</div>
		<div id="state_row">
			<label>State</label>
			<div><i class="fa fa-list-ul icon"></i></div>
			<div class="entries" id="city_selector">
				<select name="state">
					<option value="" selected disabled>Please select your state</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Haryana">Haryana</option>
					<option value="Maharashtra">Maharashtra</option>
				</select>
			</div>
		</div>
		<div id="submit_row">
			<label></label>
			<button type="submit" value="Send"><span>Send</span><i class="fas fa-location-arrow"></i></button>
		</div>
