<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
	<div class="form-gap" style="margin-top: 150px"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="text-center">
							<h3>
								<i class="fa fa-lock fa-4x"></i>
							</h3>
							<h2 class="text-center">Reset Password</h2>
							<div class="panel-body">
								<form id="register-form" role="form" autocomplete="off"
									class="form" method="post">
									<div th:if="${param.invalidPass}">
										<div class="alert alert-danger">Password is Not Matching</div>
									</div>
									<div class="form-group" align='center'>
										<div class="input-group">
											<input id="newPass" name="newPass"
												placeholder="Enter New Password" class="form-control"
												type="password" required>
										</div>
										<div class="input-group" style="margin-top: 10px">
											<input id="confirmPass" name="confirmPass"
												placeholder="Confirm Password" class="form-control"
												type="password" required>
										</div>
									</div>
									<div class="form-group">
										<input name="recover-submit"
											class="btn btn-lg btn-primary btn-block"
											value="Save" type="submit">
									</div>
									<input type="hidden" class="hide" name="token" id="token"
										value="">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
