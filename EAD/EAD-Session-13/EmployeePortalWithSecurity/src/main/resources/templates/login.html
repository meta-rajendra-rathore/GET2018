<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Login page</h1>
			<form th:action="@{login}" method="post">
				<div th:if="${param.resetLink}">
					<div class="alert alert-success">Please Check Your Mail For Password Reset Link!!!
					</div>
				</div>
				<div th:if="${param.errorMessage}">
					<div class="alert alert-danger">Invalid Link!!!
					</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-success">Password Changed Successfully. You may login now.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="form-group">
					<label for="username">Username</label>: <input type="email"
						id="username" name="username" class="form-control"
						autofocus="autofocus" placeholder="Username" required="required" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>: <input type="password"
						id="password" name="password" class="form-control"
						required="required" placeholder="Password" />
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-info" value="Log In" />
						</div>
					</div>
				</div>
			</form>
			<div>
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<a th:href="@{forgotPassword}" class="form-control btn btn-info">Forgot
							Password? Click Here!</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
