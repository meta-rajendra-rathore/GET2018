<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit Job</title>

</head>
<body>
	<div>
		<form th:object="${job}" th:action="@{../job}" method="post">
			<input type="hidden" th:field="*{jobCode}" /> <br> <label>Job
				Title:</label> <input type="text" th:field="*{jobTitle}" /> <br>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
