<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="images/html_logo.png">
		<title>Contact us</title>
		<link rel="stylesheet" href="styles/basicStyles.css">
		<script src="scripts/validation.js"></script>
	</head>
	
	<body>
	
		<!--This block contains the nav bar of the website-->
		<table width=70% align="center" class="nav_bar">
			<tr>
				<td colspan="1" align="left">
					<img src="images/html_logo.png" alt="HTML_LOGO" width=100px/>
				</td>
				<td colspan="1" align="right">
					<a href="home.html" margin = "5">Home</a>
					<a href="about.html" margin = "5">About</a>
					<a href="product.html" margin = "5">Product</a>
					<a href="gallery.html" margin="5">Gallery</a>
					<a href="contact.html" margin="5">Contact</a>
					<a href="signin.html">Sign In</a>
					<a href="signup.html">New User?</a>
				</td>
			</tr>
		</table>
		<hr>
		<!--This block contains the nav bar of the website-->
		
		<div align="center">
			<img src="images/contactUs.png" alt="contact" height=20%/>
		</div>	
		
		<br>
				
		<form method="post" id="contact_form" onsubmit="return validateContactForm()">
			<table cellpadding="5px" align = "center"> 
				<tr>
					<td>Name</td>
					<td>
						<input type = "text" onchange="resetDefault(this)" onblur="isNameValid(this)" oninput="setCustomValidity('')" placeholder="Name" id= "contact_name" required>
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type = "text" onchange="resetDefault(this)" onblur="isEmailValid(this)" oninput="setCustomValidity('')" placeholder="Email" id= "contact_email" required>
					</td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select name="city" required>
							<option value="none" disabled selected>Select city</option>
							<option value="Jaipur">Jaipur</option>
							<option value="Udaipur">Udaipur</option>
							<option value="Agra">Agra</option>
							<option value="Delhi">Delhi</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Organization name</td>
					<td>
						<input type = "text" placeholder="Organisation name" id= "contact_org" required>
					</td>
				</tr>
				<tr>
					<td>Contact number</td>
					<td>
						<input type = "text" onchange="resetDefault(this)" onblur="isContactValid(this)" oninput="setCustomValidity('')" placeholder="Contact number" id= "contact_contact" required>
					</td>
				</tr>
				<tr>
					<td>Message</td>
					<td>
						<textarea rows="2" placeholder="Type your message here" required></textarea>
					</td>
				</tr>
				
				<tr>
					<td colspan="2"><input type="Submit" value="Submit" style="width:100%"></td>
				</tr>
			</table>
		</form>
		
		<hr>

	</body>
</html>
